<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
                template="/admin.xhtml">

    <ui:define name="head">
        <title>Admin Starter</title>
        <h:outputStylesheet library="css" name="starter.css"/>
    </ui:define>

    <ui:define name="logo-lg">
        Citytech Support Tools
    </ui:define>

    <ui:define name="logo-mini">
        CST
    </ui:define>

    <ui:define name="menu">
        <ul class="sidebar-menu" data-widget="tree">
            <li>
                    <i class="fa fa-home"></i>
                    <span>Home</span>
            </li>
            <li class="header">
                Foos
            </li>
            <li>
                <prettyfaces:link mappingId="foos-add" title="Add Foo">
                    <i class="fa fa-plus"></i>
                    <span>New</span>
                </prettyfaces:link>
                <prettyfaces:link mappingId="foos" title="Foo List">
                    <i class="fa fa-list"></i>
                    <span>List</span>
                </prettyfaces:link>
            </li>
        </ul>
    </ui:define>

    <ui:define name="top-menu">

    </ui:define>

    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/adminfaces/">
            Copyright (C) 2017 - AdminFaces
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>1.0.0</i>
        </div>
    </ui:define>

</ui:composition>
