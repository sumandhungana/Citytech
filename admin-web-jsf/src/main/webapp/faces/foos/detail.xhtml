<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:p="http://primefaces.org/ui"
          id="dlg_add_detail" header="Add Detail" widgetVar="dlgAddDetail"
          minHeight="40" width="350" showEffect="fade" modal="true" closable="true" closeOnEscape="true">
    <h:form id="dlg_add_detail_form" prependId="false">
        <p:panelGrid id="pg_foo_details" columns="3">
            <h:outputLabel for="alias" value="Alias"/>
            <h:outputLabel value=" "/>
            <h:inputText id="alias" value="${fooController.detailInstance.alias}"/>
        </p:panelGrid>
            <p:commandButton type="button" value="Cancel" styleClass="ui-button-flat p-mr-2" style="width: 6rem"
                             onclick="PF('dlgAddDetail').hide()"/>
            <p:commandButton ajax="true" value="Add" style="width: 5rem"
                             onclick="PF('dlgAddDetail').hide()" actionListener="#{fooController.onAddDetail}"
                             update=":dt_foo_detail"
            />
    </h:form>
</p:dialog>
