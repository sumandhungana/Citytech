<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">
        ADD USER
    </ui:define>
    <ui:define name="body">
        <h:form id="form_add_user" name="form_add_user" prependId="false" >
            <div class="p-field p-col-12 p-md-4">
            <label>Name: </label>
            <h:inputText id="name" value="#{userController.instance.name}" />
            </div>
            <div class="p-field p-col-12 p-md-4">
            <label>Role: </label>
                <p:selectOneMenu id="role" value="#{userController.instance.role}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="SuperUser" itemValue="superuser"/>
                    <f:selectItem itemLabel="Administrator" itemValue="Admin"/>
                    <f:selectItem itemLabel="Developer" itemValue="Developer"/>
                    <f:selectItem itemLabel="Compiler" itemValue="Compiler"/>
                    <f:facet name="footer">
                        <p:divider styleClass="p-mt-0" />
                        <h:outputText value="4  options" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
            </div>
            <div class="p-field p-col-12 p-md-4">
            <label>UserId: </label>
            <h:inputText id="email" value="#{userController.instance.email}" />
            </div>
            <div class="p-field p-col-12 p-md-4">
            <label>StaffId: </label>
            <h:inputText id="staffid" value="#{userController.instance.staffid}" />
            </div>
            <div class="p-field p-col-12 p-md-4">
            <label>Branch: </label>
                <p:selectOneMenu id="branch" value="#{userController.instance.branch}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Kantipath" itemValue="kantipath"/>
                    <f:selectItem itemLabel="Gairidhara" itemValue="gairidhara"/>
                    <f:selectItem itemLabel="Lajimpat" itemValue="lajimpart"/>
                    <f:selectItem itemLabel="lagankhel" itemValue="lagankhel"/>
                    <f:facet name="footer">
                        <p:divider styleClass="p-mt-0" />
                        <h:outputText value="4  options" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <h:commandButton id="btnSave" value="Save" action="#{userController.onSave}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
