<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">USER LIST</ui:define>
    <ui:define name="body">
        <h:form>
            <div class="card">
                <p:dataTable var="users" value="#{userController.list}"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,50,100"
                             rendered="#{not empty userController.list}"
                             rowIndexVar="index">
                    <p:column headerText="SN">
                        <h:outputText value="#{index+1}" />
                    </p:column>

                    <p:column headerText="Code">
                        <h:outputText value="#{users.id}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{users.name}">
                        <h:outputText value="#{users.name}" />
                    </p:column>
                    <p:column headerText="Role" sortBy="#{users.role}">
                        <h:outputText value="#{users.role}" />
                    </p:column>
                    <p:column headerText="UserId" sortBy="#{users.email}">
                        <h:outputText value="#{users.email}" />
                    </p:column>
                    <p:column headerText="Staffid" sortBy="#{users.staffid}">
                        <h:outputText value="#{users.staffid}" />
                    </p:column>
                    <p:column headerText="Branch" sortBy="#{users.branch}">
                        <h:outputText value="#{users.branch}" />
                    </p:column>
                    <p:column headerText="Options">
                        <prettyfaces:link mappingId="users-edit" title="View">
                            <f:param value="#{users.id}" />
                            <span class="view">View</span>
                        </prettyfaces:link>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
