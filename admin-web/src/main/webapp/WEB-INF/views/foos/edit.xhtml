<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="pageTitle">EDIT FOO</ui:define>
    <ui:define name="content">
        <c:set var="formActionUrl" value="#{request.contextPath}/secured/foos/#{instance.id}"/>
        <form id="form_edit_foo" name="form_edit_foo" action="${formActionUrl}" method="post">
            <input id="id" name="id" type="hidden" value="#{instance.id}"/>
            <input type="hidden" name="_method" value="PUT"/>
            <label>Name: </label>
            <input id="name" name="name" type="text" value="#{instance.name}"/>


            <button value="Update">Update</button>
        </form>

    </ui:define>
</ui:composition>
