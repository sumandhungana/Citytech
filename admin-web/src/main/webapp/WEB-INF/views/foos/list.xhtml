<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="pageTitle">FOO LIST</ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <p>FOOS</p>
                <!-- List group -->
                <c:if test="${not empty foos}">
                    <table style="border: 1px solid black;">
                        <tr>
                            <th>SN</th>
                            <th>NAME</th>
                            <th>OPTIONS</th>
                        </tr>
                        <c:forEach var="foo" begin="0" items="${foos}" varStatus="index">
                            <tr>
                                <td>${index.count}</td>
                                <td>${foo.name}</td>
                                <td>
                                    <c:set var="editUrl" value="#{request.contextPath}/secured/foos/#{foo.id}/edit" />
                                    <a href="${editUrl}">
                                        EDIT
                                    </a>
                                </td>
                            </tr>
                        </c:forEach>
                    </table>
                </c:if>
            </div>
        </div>
    </ui:define>
</ui:composition>
