<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="pageTitle">USER LIST</ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <p>USERS</p>
                <!-- List group -->
                <label>Total Records : ${totalRecords}</label>
                <c:if test="${not empty users}">
                    <ul id="resultList" class="list-group list-group-flush">
                        <c:forEach var="user" begin="0" items="${users}">
                            <li class="list-group-item">
                                ${user.fullname}|${user.userrole}
                            </li>
                        </c:forEach>
                    </ul>
                </c:if>

                <c:if test="${not empty users}">
                    <table style="border: 1px solid black;">
                        <tr>
                            <th>Full Name</th>
                            <th>User Role</th>
                            <th>User Email</th>
                            <th>User Mobile</th>
                            <th>Options</th>
                        </tr>
                        <c:forEach var="user" begin="0" items="${users}">
                            <tr>
                                <td>${user.fullname}</td>
                                <td>${user.userrole}</td>
                                <td>${user.email}</td>
                                <td>${user.mobile}</td>
                                <td>
                                    <c:set var="editUrl" value="#{request.contextPath}/secured/users/#{user.id}/edit" />
                                    <a href="${editUrl}">
                                        Edit
                                    </a>
                                </td>
                            </tr>
                        </c:forEach>
                    </table>
                </c:if>
            </div>
        </div>
    </ui:define>
</ui:composition>
