<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">FOO LIST</ui:define>
    <ui:define name="body">
        <h:form>
            <div class="card">
                <p:dataTable var="foo" value="#{fooController.list}"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,50,100"
                             rendered="#{not empty fooController.list}"
                             rowIndexVar="index">
                    <p:column headerText="SN">
                        <h:outputText value="#{index+1}" />
                    </p:column>

                    <p:column headerText="Code">
                        <h:outputText value="#{foo.id}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{foo.name}">
                        <h:outputText value="#{foo.name}" />
                    </p:column>

                    <p:column headerText="Options">
                        <prettyfaces:link mappingId="foos-edit" title="View">
                            <f:param value="#{foo.id}" />
                            <span class="view">View</span>
                        </prettyfaces:link>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
